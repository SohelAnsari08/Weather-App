<!-- 
(i) Grant Area
(ii) user weather information
(iii) loading screen
(iv) search UI 
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/fevicon.png" type="image/x-icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">

            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- Grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" loading="lazy" width="80" height="80">
                <p>Grant Loaction Access</p>
                <p>Allow Acess to get weather Information</p>
                <button class="btn" data-grantAccess> Grant Acess</button>
            </div>


            <!-- Search Form -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" loading="lazy" width="20" height="20" >
                </button>
            </form>


            <!-- Loading screen container -->
            <div class="sub-container loading-container">

                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>


            <!-- Show weather information -->
            <div class="sub-container user-info-container">

                <!-- City name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img datacountryIcon>
                </div>

                <!-- Weather description -->
                <p data-weatherDesc></p>

                <!-- Weather Icon -->
                <img data-weatherIcon>

                <!-- Temperature -->
                <p data-temp></p>

                <!-- 3 cards parameters -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- Card 3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

            </div>


        </div>

        <div class="error-container">
            <figure style="margin: 0 auto;">
                <img src="./assets/not-found.png" alt="CityNotFound" class="errorImg">
                <figcaption class="errorCaption">City Not Found</figcaption>
            </figure>
        </div>
        

    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
